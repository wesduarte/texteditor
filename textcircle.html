<head>
  <title>textcircle</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<a class="navbar-brand" href="#">TextCircle</a>
        <p class="navbar-text navbar-right">{{>loginButtons align="right"}}</p>
  		</div> <!-- / nav container -->
	</nav>
	<div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
          {{> editingUsers}}
          {{> editor}}
      </div>
      <div class="col-md-12">
        {{> viewer}}
      </div>
    </div>
	</div>
</body>

<template name="editor">
      {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>


<template name="viewer">
  <iframe id="viewer_iframe">
  </iframe>
</template>

<template name="editingUsers">
  <ul>
  {{#each users}}
    <li><p>{{firstname}}</p></li>
  {{/each}}
  </ul>
</template>
